<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Sliders</title>
    <link rel="stylesheet" href="css/carousel.css">

</head>
<body>
<main>
	<div class="carousel-boxing">
		<div class="gallery">
			<img class="img-slide" src="img/admin.png" />
			<img class="img-slide" src="img/calendar.png" />
			<img class="img-slide" src="img/catastrophe.png" />
			<img class="img-slide" src="img/prestations.png" />
			<img class="img-slide" src="img/references.png" />			
		</div>
		<div class="button-carousel-container">
			<div class="button-carousel" id="btn-left"><i class="fas fa-angle-left"></i></div>
			<div class="button-carousel" id="btn-right"><i class="fas fa-angle-right"></i></div>
		</div>
	</div>
</main>	
<script src="js/utilities.js"></script>
<script src="js/carousel.js"></script>
<script src="js/handler.js"></script>
<script src="js/img-move.js"></script>
<script src="https://kit.fontawesome.com/2694a5c0fe.js" crossorigin="anonymous"></script>


</body>
</html>
